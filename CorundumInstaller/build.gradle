//Buildscript. Unfortunately, I'm unable to test the build myself due to Gradle dependencies and issues I have with them.
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.lingala.zip4j:zip4j:1.3.2'
}

jar
{
    manifest
    {
        attributes("Main-Class": "org.mccorundum.installer.Main")
    }
}

sourceSets.main.java.srcDirs = ['src']
sourceCompatibility = '1.7'
targetCompatibility = '1.7'

version = '1.0'
group = 'org.mccorundum'
archivesBaseName = "CorundumInstaller"